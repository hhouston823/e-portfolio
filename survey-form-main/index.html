<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey form to help us improve our services.</p>
        
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" name="name" placeholder="Enter your name" required>
            
            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            
            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" name="age" min="10" max="100" placeholder="Enter your age" required>
            
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role" required>
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="part-time-job">Part Time Job</option>
                <option value="self-employed">Self-employed</option>
            </select>
            
            <p>Would you recommend our service to others?</p>
            <label>
                <input type="radio" name="recommend" value="definitely" required> Definitely
            </label>
            <label>
                <input type="radio" name="recommend" value="maybe"> Maybe
            </label>
            <label>
                <input type="radio" name="recommend" value="not-sure"> Not sure
            </label>
            
            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="improvements" value="front-end-projects"> Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="back-end-projects"> Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="improvements" value="data-visualization"> Data Visualization
            </label>
            
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
